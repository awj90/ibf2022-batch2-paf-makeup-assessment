<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Cuisines</title>
  </head>
  <body>
    <h1>List of Cuisines</h1>
    <table>
      <tr data-th-each="cuisine: ${cuisines}">
        <td>
          <a
            data-th-text="${cuisine}"
            data-th-href="@{/view/restaurants/{cuisine} (cuisine=${cuisine})}"
          ></a>
        </td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Restaurants</title>
  </head>
  <body>
    <h1>List of <span data-th-text="${cuisine}"></span> Restaurants</h1>
    <table>
      <tr
        data-th-each="restaurant: ${restaurants}"
        data-th-object="${restaurant}"
      >
        <td>
          <a
            data-th-text="*{name}"
            data-th-href="@{/view/restaurant/{restaurantId} (restaurantId=*{restaurantId})}"
          ></a>
        </td>
      </tr>
    </table>
    <a data-th-href="@{/view/cuisines}">Back</a>
  </body>
</html>
